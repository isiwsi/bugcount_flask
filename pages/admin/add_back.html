<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
      <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
            <!-- form start-->
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="username"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>6-12个字符
              </div>
          </div>

          <div class="layui-form-item">
              <label for="password" class="layui-form-label">
                  <span class="we-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="password" name="password" required="" lay-verify="password"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>6到12个字符
              </div>
          </div>

          <div class="layui-form-item" hidden>
              <label for="repassword" class="layui-form-label">
                  <span class="we-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="repassword" name="repassword" required="" lay-verify="repassword"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>6到12个字符
              </div>
          </div>

          <div class="layui-form-item">
              <label for="remark" class="layui-form-label">
                  <span class="we-red">*</span>备注
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="remark" name="remark" required="" lay-verify="remark"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="email" class="layui-form-label">
                  邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required="" lay-verify="email"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label"><span class="we-red">*</span>角色</label>
              <div class="layui-input-block">
                <input type="radio" name="level"  title="超级管理员">
                <input type="radio" name="level"  title="普通用户" checked="">
              </div>
          </div>


          <div class="layui-form-item">
              <label for="createTime" class="layui-form-label">
                  创建时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="createTime" name="createTime" required="" lay-verify="createTime"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="user_session" class="layui-form-label">
                  session
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="user_session" name="user_session" required="" lay-verify="user_session"
                  autocomplete="off" class="layui-input">
              </div>
          </div>


          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label"></label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
          </div>
      </form>
        <!-- form end-->
    </div>

    <!-- test from-->
    <form id="testForm" method="post" action="" hidden>
        用户名<input name="test1">
        密码<input name="test2">
        手机<input name="test3">
        邮箱<input name="test4">
        <input type="submit" value="提交">
    </form>

		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    		layui.extend({
					admin: '{/}../../static/js/admin'
				});
        layui.use(['form','layer','admin'], function(){
          var form = layui.form,
          	admin = layui.admin,
          	layer = layui.layer;
          	form.render();

          //自定义验证规则
          form.verify({
            username: function(value){
              if(value.length < 6 || value.length > 12){
                return '用户名必须6-12个字符';
              }
            }
            ,password: [
              /^[\S]{6,12}$/
              ,'密码必须6到12位，且不能出现空格'
            ]
          });

          //监听提交
          form.on('submit(add)', function(data){
                // alert(888)
                /*
                  console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                  console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                  console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                  return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                */

                //layer.msg(JSON.stringify(data.field),function(){
                    //location.href='./index.html'
                //});

                //打印表单内容，获取参数
                //需要获取的参数 username, password, user_remark, user_email, user_level, create_time, session
                // DataFiled = data.field; //不好用
                jsonDataFiled = JSON.stringify(data.field);
                jsonData = JSON.parse(jsonDataFiled);
                layer.alert(jsonDataFiled, {
                  title: '最终的提交信息'
                });


                // username = dataFiled.username; //不好用，获取不到值
                username = jsonData.username;
                password = jsonData.password;
                user_remark = jsonData.user_remark;
                user_email = jsonData.user_email;
                user_level = parseInt(jsonData.user_level);  // 转成int
                create_time = jsonData.create_time;
                //前端判断日期格式是否为空
                if(create_time == ""){
                    console.log("create_time==" + create_time)
                    create_time = null
                    console.log("create_time==" + create_time)
                }

                session = jsonData.session;
                console.log("form-username == " + username);
                console.log("form-password == " + password);
                console.log("form-user_remark == " + user_remark);
                console.log("form-user_email == " + user_email);
                console.log("form-user_level == " + user_level);
                console.log("form-create_time == " + create_time);
                console.log("form-session == " + session);

                //请求后台数据
                $.ajax({
                    type: "post", //请求方法
                    url: "/addUser1", //请求地址
                    //data: {"username":username, "password":password, "user_remark":user_remark, "user_email":user_email, "user_level":user_level, "create_time":create_time, "session":session},
                    data: {"username":username, "user_remark":user_remark, "user_email":user_email, "user_level":user_level, "create_time":create_time, "session":session},
                    datatype: "json",
                    success:function(datas){

                        console.log(typeof(datas)); //返回的json是str
                        console.log("发送添加用户请求成功，返回内容如下：");
                        //转成json
                        datasJson = $.parseJSON(datas)
                        console.log("返回结果" + datas);
                        console.log(datasJson.code);

                        returnCode = datasJson.code
                        returnMsg = datasJson.msg
                        console.log("msg--type==" + typeof(returnMsg))
                        returnCount = datasJson.count
                        returnData = datasJson.data
                        //判断跳转
                        if(returnCode == 500 ){ //== 字符串
                            console.log("添加用户失败");
                            layer.msg("添加用户失败")
                        }
                        if(returnCode == 200){
                            console.log("添加用户失败");
                            layer.msg("添加用户成功")
                            //是否要重载一下？？？？？？？？？？？？？？
                        }

                    },
                    error:function(){
                        console.log("前台点击 添加用户 add-user，发送请求失败");
                    }
                });

                return false;
              });


        });
    </script>
  </body>

</html>
