<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户手册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../lib/layui-v2.5.6/css/layui.css">
</head>
<body>
    <!-- 缺陷级别定义及规则 start-->
    <div name="头部分">
        <blockquote class="layui-elem-quote font16" ><h2 align="center"><b>缺陷级别定义及规则</b></h2></blockquote>
        <fieldset class="layui-elem-field layui-field-title">
          <legend>级别定义</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            <b>严重等级：</b> 1 非常严重，2 严重，3 普通（多数界面问题），4 轻微（优化项）<br>
            <b>优 先&nbsp; 级： </b> 1 优先级最高，2 优先级中等，3 优先级一般<br>
            <b>难度等级：</b> 1 难，2 易 <br>
            <b>回归结果： </b> 1 通过，0 不通过 <br>
            <b>处理结果： </b> 1 处理，2 关闭，3 回归，4 延迟 <br>
            <b>时间格式： </b> YYYY-MM-DD<br>
        </blockquote>
        <br>

        <fieldset class="layui-elem-field layui-field-title">
          <legend>编辑bug规则</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            1. 涉及严重等级、优先级、难度等级、回归结果等数字相关的，新增或者编辑bug的时候也要填写数字。<br>
            1. 涉及时间格式的，新增或者编辑bug的时候只能填写 "YYYY-MM-DD"这种格式。例如：2020-01-01， 2020-1-1（可以不加0）。<br>
        </blockquote>
    </div>

<script src="../../lib/layui-v2.5.6/layui.all.js" charset="utf-8"></script>
</body>
</html>
